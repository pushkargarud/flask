<!DOCTYPE html>
<html>
<head>
    <title>All Names</title>
</head>
<body>
    <h2>List of Submitted Names and Ages</h2>
    <ul>
        {% for p in people %}
          <li>{{ p.name }} ({{ p.age }})
              <ul>
                {% for h in p.hobbies %}
                  <li>Hobby: {{ h.description }}</li>
                {% endfor %}
              </ul>
          </li>
        {% endfor %}
      </ul>
      
    <a href="/">Back to Home</a>
</body>
</html>
